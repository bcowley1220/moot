<div class="body">
  <div class="order" *ngFor="let order of orders">
    <span class="circle" [style.background]="getImage(order.retailer)" [style.background-color]="'#ffffff'" [style.background-repeat]="'no-repeat'"
          [style.background-size]="'90%'" [style.background-position]="'center'"></span>
    <div class="text">
      <p class="retailer_info">{{ order.retailer }}</p>
      <p class="order_num">Order #{{ order.orderNum }}</p>
      <p class="order_total">{{ order.orderTotal }}</p>
      <p class="est_del_info">Est. Delivery Date: {{ order.estArrivalDate }}</p>
    </div>
  </div>
  <div class="left-side">
  </div>
  <div class="right-side">
  </div>
</div>
