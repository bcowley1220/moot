<!-- References the orders array build from parsed data from emails-->
<div class="body">
  <div
    class="order"
    *ngFor="let order of orders; let i = index"
    (click)="showModal(i)"
  >
    <span
      class="circle"
      [style.background]="getImage(order.retailer)"
      [style.background-repeat]="'no-repeat'"
      [style.background-size]="'50px'"
      [style.background-color]="'white'"
      [style.background-position]="'center'"
    ></span>
    <div class="text">
      <p class="retailer_info">{{ order.retailer }}</p>
      <p class="order_num">Order #{{ order.orderNum }}</p>
      <p class="order_total">{{ order.orderTotal }}</p>
      <p class="est_del_info">
        Est. Delivery Date:<br />
        {{ order.estArrivalDate }}
      </p>
    </div>
  </div>
  <div *ngIf="modalBoolean" class="modal">
    <app-order-modal
      [ordersArray]="orders"
      [orderForModal]="arrayLocation"
      (modalBoolean)="showModal(i)"
    ></app-order-modal>
  </div>
</div>
