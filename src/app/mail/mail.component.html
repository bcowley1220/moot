<div class="body">
  <div class="order" *ngFor="let order of orders">
    <span class="circle"></span>
    <div class="text">
      <p>Retailer: {{ order.retailer }}</p>
      <p>Order #: {{ order.orderNum }}</p>
      <p>{{ order.orderTotal }}</p>
      <p>Est. Delivery Date: {{ order.estArrivalDate }}</p>
    </div>
  </div>
</div>
