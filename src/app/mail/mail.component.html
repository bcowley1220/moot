<div class="body">
  <button (click)="splitIdsOff()">Split Id's</button>
  <button (click)="getEmailContent()">Email Content</button>
  <button (click)="showEmailData()">Show Email Data</button>
  <button (click)="decodeData()">Decode Data</button>

  <p>{{ message.snippet }}</p>
</div>
