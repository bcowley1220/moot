<div>
  <button (click)="showModal()">Show Boolean</button>
  <div *ngIf="modalBoolean">Can You See Me</div>
</div>
<div class="body">
  <app-email-body
    class="order"
    *ngFor="let message of messageData; index as i"
    [message]="message"
    [messageIndex]="i"
    (seeModal)="showModal($event)"
  ></app-email-body>
  <div class="order" *ngFor="let order of orders">
    <span class="circle"></span>
    <div class="text">
      <p>Retailer: {{ order.retailer }}</p>
      <p>Order #: {{ order.orderNum }}</p>
      <p>{{ order.orderTotal }}</p>
      <p>Est. Delivery Date: {{ order.estArrivalDate }}</p>
    </div>
  </div>
</div>
